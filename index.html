<!DOCTYPE html>
<html lang="fr">
	<head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/be6a7f0441.js" crossorigin="anonymous"></script> 
        <link rel="icon" type="image/png" sizes="32x32" href="assets/logo.svg">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/logo.svg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="title" content="Les Petits Plats - Accueil">
        <meta name="description" content="Les Petits Plats est un site web de recettes de cuisine.">
		<title>Les Petits Plats</title>
	</head>

    <body>
        <div class="container-fluid">
            <header class="container-fluid px-3 pb-3" role="banner"> 
                <div class="col headerPage">
                    <img class="d-block mx-auto"src="assets/logo.svg" alt="logo du site Les Petits Plats - Page d’accueil"  />
                    <h1 class="text-center">Les Petits Plats</h1>
                    <span class="search">
                        <input 
                        class="form-control form-input bg-light px-4 py-3 border-0"
                        id="search-input"
                        type="text"
                        name="search-input"
                        placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
                    ></span>
                </div>

                <div id="tags" >
                    <ul class="m-0 p-0 d-flex flex-row flex-wrap" id="tags__list">
                        
                </div>
                <div id="filters" class="py-2 container-fluid position-absolute">  
                    <div class="row flex-nowrap align-items-start w-100">
                        <div class="filter bg-primary rounded p-0 me-3 col-auto" tabindex="0" aria-label="Rechercher un ingrédient" aria-expanded="true" role="listbox">
                            <input tabindex="-1" class="text-white filter__input form-control border-0 btn btn-primary  py-3 px-4" type="text" name="ingredients" aria-label="Ingrédients" id="ingredients" placeholder="Ingrédients">
                            <ul class="row filter__result flex-wrap m-0 p-3 pt-0 list-unstyled text-white fs-6" role="listbox" tabindex="-1"></ul>
                        </div>

                        <div class="filter bg-success rounded p-0 me-3 col-auto" tabindex="0" aria-label="Rechercher un appareil" aria-expanded="false" role="listbox">
                            <input tabindex="-1" class="filter__input form-control btn border-0 btn-success text-white py-3 px-4" type="text" name="appareils" aria-label="Appareils" id="appareils" placeholder="Appareils">
                            <ul class="row filter__result flex-wrap m-0 p-3 pt-0 list-unstyled text-white fs-6" role="listbox" tabindex="-1"></ul>
                        </div>

                        <div class="filter bg-danger rounded p-0 me-3 col-auto" tabindex="0" aria-label="Rechercher un ustensile" aria-expanded="false" role="listbox">
                            <input tabindex="-1" class="filter__input form-control border-0 btn btn-danger text-white py-3 px-4" type="text" name="ustensiles" aria-label="Ustensiles" id="ustensiles" placeholder="Ustensiles">
                            <ul class="row filter__result flex-wrap m-0 p-3 pt-0 list-unstyled text-white fs-6" role="listbox" tabindex="-1"></ul>
                        </div>
                    
                    </div>
                </div>

            </header>
            
            <section id="cardSection" class="row row-cols-1 row-cols-md-3 g-4 px-3 mt-5"> 
                
            </section>
            <p id="noResult" class="m-4 text-secondary">Aucune recette ne correspond à votre critère… vous pouvez chercher « tarte aux pommes », « poisson », etc.</p>
        </div>
        <script src="scripts/datas/recipes.js"></script>
        <script src="scripts/utils/filterElementsLists.js"></script>
        <script src="scripts/utils/manageDropDownAndList.js"></script>
        <script src="scripts/utils/manageTags.js"></script>
        <script src="scripts/utils/matchedElements.js"></script>
        <script src="scripts/factorys/recipesConstructor.js"></script>
        <script src="scripts/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
